<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>

  <main>
    <div class="preview-card">
      <picture>    
        <source media="(min-width: 1440px)" width="302" height="302" srcset="./assets/images/image-equilibrium.jpg">
        <img class="product-img" width="278" height="278" sizes="(min-width: 1440px) 302px" src="./assets/images/image-equilibrium.jpg" alt="product image">
        <div class="hover">
          <div class="hover-bg"></div>
          <img class="hover-img" src="./assets/images/icon-view.svg" alt="image of view">
        </div>
      </picture>
      <div class="text-content">
        <div class="about-card">
          <a class="title">Equilibrium #3429</a>
          <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="preis-deadline">
          <p class="preis">
            <img width="11" height="18" src="./assets/images/icon-ethereum.svg" alt=""> 0.041 ETH
          </p>
          <p class="deadline">
            <img src="./assets/images/icon-clock.svg"> 3 days left
          </p>
        </div>
        <div class="line"></div>
        <div class="owner">
          <img class="owner-img" width="33" height="33" src="./assets/images/image-avatar.png" alt="image of owner">
          <div class="name-container">
            <p class="caption">Creation of</p>
            <a class="name">Jules Wyvern</a>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded by <a href="https://github.com/NikaDalalishvili">Dala Ninja</a>.
      </p>
    </div>
  </footer>
</body>
</html>
